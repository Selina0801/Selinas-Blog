    <style>


 body{
     margin: 0;

     height: 100vh;
     display: flex;
     justify-content: center;

     background: linear-gradient(90deg, rgba(203,172,212,1) 0%, rgba(175,192,221,1) 57%, rgba(140,217,232,1) 93%);

 #splashscreen{

     justify-content: center;
 }

 #loader-container{
     width: 80%;
     height: 10px;
     background-color: plum;
     border-radius: 5px;
     overflow: hidden;
 }

#loader{
    width: 0;
    height: 100%;
    background-color: indigo;
    animation: load 2s linear forwards;
}

@keyframes load{
    0%{
        width: 0;
    }
    100%{
        width: 100%;
    }
}
